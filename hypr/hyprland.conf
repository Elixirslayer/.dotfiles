
# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hypr.land/Configuring/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = foot
$fileManager = pcmanfm
$menu = wofi --show drun


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = waybar
exec-once = hyprpaper
exec-once = wl-paste --watch cliphist store
exec-once = dunst
exec-once = $HOME/Scripts/playerctl-loop
exec-once = mpd-discord-rpc
exec-once = kdeconnectd
exec-once = ~/Scripts/playerctl-loopW
exec-once = input-remapper-control --command autoload
############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

ecosystem {
		no_update_news = 1
#   enforce_permissions = 1
}

cursor {
		no_hardware_cursors=1
}
# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 1
    gaps_out = 1

    border_size = 1

    # https://wiki.hypr.land/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hypr.land/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hypr.land/Configuring/Variables/#decoration
decoration {
    rounding = 5
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hypr.land/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hypr.land/Configuring/Variables/#animations
animations {
    enabled = yes, please :)

    # Default animations, see https://wiki.hypr.land/Configuring/Animations/ for more

    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1

    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
# "Smart gaps" / "No gaps when only"
# uncomment all if you wish to use that.
# workspace = w[tv1], gapsout:0, gapsin:0
# workspace = f[1], gapsout:0, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hypr.land/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hypr.land/Configuring/Variables/#gestures
gestures {
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hypr.land/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/
$mainMod = ALT # Sets "Windows" key as main modifier

# Misc binding
bind = $mainMod_Shift, Return, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod_Shift, E, exec, $fileManager
bind = $mainMod, space, togglefloating,
bind = $mainMod, P, exec, $menu
bind = $mainMod_Control_Shift, P, pseudo, # dwindle
bind = $mainMod_Control_Shift, J, togglesplit, # dwindle
bind = $mainMod_Shift_Control, R, exec, reboot, # dwindle
bind = SUPER, R, exec, /home/oc/Scripts/record
bind = SUPER, D, exec, /home/oc/Scripts/dictionary
bind = SUPER, E, exec, wofi-emoji
bind = SUPER, S, exec, unipicker --command 'wofi --show dmenu' --copy-command 'wl-copy --type text/plain'
bind = SUPER, N, exec, /home/oc/Scripts/note
bind = SUPER_SHIFT_CONTROL, R, exec, reboot
bind = SUPER_SHIFT, Delete, exec, poweroff
bind = $mainMod_Shift_Control, S, exec, systemctl suspend
bind = SUPER, V, exec, cliphist list | wofi --show dmenu | cliphist decode | wl-copy

# Hyprshot
bind = , Print, exec, hyprshot -m output -o "/home/oc/Screenshots"
bind = Shift, Print, exec, hyprshot -m region -o "/home/oc/Screenshots"
bind = Shift_Alt, Print, exec, hyprshot -m window -o "/home/oc/Screenshots"
# Launch application keybinds
bind = $mainMod, f, exec, librewolf
bind = $mainMod_Shift, f, exec, qutebrowser
bind = $mainMod_Shift, d, exec, discord
bind = $mainMod_Shift, w, exec, setsid -w -f foot --app-id=wttr.in --hold -e curl wttr.in/456001

bind = $mainMod, h, movefocus, l   
bind = $mainMod, j, movefocus, d
bind = $mainMod, k, movefocus, u  
bind = $mainMod, l, movefocus, r 

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod_Shift, H, movewindow, l
bind = $mainMod_Shift, L, movewindow, r
bind = $mainMod_Shift, K, movewindow, u
bind = $mainMod_Shift, J, movewindow, d

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = SHIFT, F1, exec, /bin/sh -c "~/Suckless/dmenu/Scripts/dmenu_audioswitch"
bind = SHIFT, F2, exec, /bin/sh -c "pactl set-sink-volume @DEFAULT_SINK@ -5% && pkill -RTMIN+2 -f 'waybar'"
bind = SHIFT, F3, exec, /bin/sh -c "pactl set-sink-volume @DEFAULT_SINK@ +5% && pkill -RTMIN+2 -f 'waybar'"
bind = SHIFT, F4, exec, /bin/sh -c "/home/oc/Scripts/media-play-pause.zsh"
bind = SHIFT, F5, exec, /bin/sh -c "/home/oc/Scripts/media-previous.zsh"
bind = SHIFT, F6, exec, /bin/sh -c "/home/oc/Scripts/media-next.zsh"
bind = SHIFT, F7, exec, /bin/sh -c "/home/oc/Scripts/media-stop.zsh"
bind = SHIFT, F8, exec, /bin/sh -c "pactl set-sink-mute @DEFAULT_SINK@ toggle && pkill -RTMIN+2 -f 'waybar'"

# Audio source controls (microphone)
bind = SHIFT_CTRL, F2, exec, /bin/sh -c "pactl set-source-volume @DEFAULT_SOURCE@ -5% && pkill -RTMIN+2 -f 'waybar'"
bind = SHIFT_CTRL, F3, exec, /bin/sh -c "pactl set-source-volume @DEFAULT_SOURCE@ +5% && pkill -RTMIN+2 -f 'waybar'"
bind = SHIFT_CTRL, F8, exec, /bin/sh -c "pactl set-source-mute @DEFAULT_SOURCE@ toggle && pkill -RTMIN+2 -f 'waybar'"

# Window rules for Hyprland (translated from dwm config)

windowrulev2 = workspace 1, class:^(firefox-nightly)$
windowrulev2 = workspace 1, class:^(qutebrowser)$
windowrulev2 = workspace 1, class:^(LibreWolf)$

# Discord - assign to workspace 7
windowrulev2 = workspace 7, class:^(discord)$

# Media applications - assign to workspace 8
windowrulev2 = workspace 8, class:^(Spotify)$
windowrulev2 = workspace 8, class:^(YouTube Music)$
windowrulev2 = workspace 8, class:^(vlc)$

# KeePassXC - assign to workspace 9
windowrulev2 = workspace 9, class:^(KeePassXC)$

# Floating windows with specific dimensions
windowrulev2 = float, initialClass:^(wttr.in)$, initialTitle:^(foot)$
windowrulev2 = size 1920 1080, intiialClass:^(wttr.in)$, initialTitle:^(foot)$

windowrulev2 = float, initialClass:^(pulsemixer)$, initialTitle:^(foot)$
windowrulev2 = size 640 360, initialClass:^(pulsemixer)$, initialTitle:^(foot)$
windowrulev2 = move 1279 23, initialClass:^(pulsemixer)$, initialTitle:^(foot)$

windowrulev2 = float, class:^(st)$, title:^(calcurse)$
windowrulev2 = size 640 360, class:^(st)$, title:^(calcurse)$
windowrulev2 = move 1279 40, class:^(st)$, title:^(calcurse)$  # y-position not specified

windowrulev2 = float, class:^(Galculator)$
windowrulev2 = float, class:^(copyq)$

# MPV floating with specific dimensions
windowrulev2 = float, class:^(mpv)$
windowrulev2 = size 479 291, class:^(mpv)$
windowrulev2 = move 1440 1, class:^(mpv)$  # y-position not specified

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hypr.land/Configuring/Window-Rules/ for more
# See https://wiki.hypr.land/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule
# windowrule = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppressevent maximize, class:.*

# Fix some dragging issues with XWayland
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
